nl:
  app_name: Psiphon Browser
  description: |+
    Na het helpen van miljoenen Android gebruikers toegang krijgen tot de sites waar ze van houden, hebben we de eerste officiële Psiphon app voor iOS! Gelanceerd


    Psiphon is het meest robuuste ontwijkingsinstrument op het web. Psiphon Browser zal u verbinden met websites die gecensureerd, geblokkeerd of anders niet beschikbaar zijn, ongeacht waar u in de wereld bent. Met behulp van de Psiphon Browser krijgt u ook een extra laag bescherming wanneer u openbare wifi-services gebruikt

    Psiphon is het beste hulpmiddel om toegang te krijgen tot het open internet

    Kenmerken:
    • Gratis voor persoonlijk gebruik
    • Gemakkelijk te downloaden en te installeren. Geen registratie of configuratie vereist
    • Automatische selectie van protocollen om elke keer effectieve en betrouwbare omzeiling te bieden
    • Psiphon is een open-source project onderworpen aan geloofwaardige beveiligingscontrole en open review. Om onze broncode en meer informatie te vinden, bezoek de project homepage: https://github.com/Psiphon-Inc/endless

  keywords: 'Psiphon, browser, censuur, ontwijking, vpn, proxy '
