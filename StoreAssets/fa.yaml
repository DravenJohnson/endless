fa:
  app_name: مرورگر سایفون
  description: |
    بعد از کمک به میلیون‌ها کاربر سیستم‌‌های اندروید برای دسترسی به وبسایت‌های مورد علاقه یشان، ما اولین اپلیکیشن رسمی سایفون برای سیستم iOS را راه‌اندازی کردیم! مرورگر جدید ما بدون هیچ مشکلی اتصال امنی را برای شما از طریق شبکه‌ فیلترشکن سایفون فراهم ‌میکند.
    سایفون توانمندترین فیلترشکن در وب است. مهم نیست کجای دنیا ساکنید، مرورگرسایفون شما را به وبسایت‌هایی که فیلتر یا به هرطریقی غیرقابل دسترس شده‌اند، میبرد. هم‌چنین هنگام استفاده از وای-فای عمومی و شبکه‌های غیرقابل اعتماد، مرورگر سایفون یک لایه به لایه‌های حفاظتی دستگاه شما اضافه می‌کند.

    ویژگی‌های اصلی:
    • استفاده‌ی رایگان و نامحدود
    • دانلود و نصب آسان بدون نیاز به ثبت‌نام یا پیکربندی
    • دارای پشتیبانی به چند زبان و امکان انتخاب مکان سرورها
    • دارای انتخاب خودکارپروتکل به منظور ارایه‌ی فیلترشکنی با کیفیت و مطمئن
  keywords: سایفون، مرورگر، سانسور، فیلترشکن، وی‌پی‌ان، پروکسی
