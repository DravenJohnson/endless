ar:
  app_name: 'متصفح سايفون '
  description: |
    بعد مساعدة سايفون لملايين مستخدمي أندرويد من الدخول إلى مواقعهم المفضلة، نصدر الآن  أول برنامج سايفون رسمي للآي أو آس!

    يمثل سايفون أمتن برنامج ليتجاوز الحجب على الإنترنت. يمكنك متصفح سايفون من الإتصال بالمواقع المحجوبة أو غير المتوفرة مهما كان موقع إتصالك في العالم. إستعمال متصفح سايفون يوفر لك طبقة سلامة إضافية عند إستعمالك لشبكات الواي فاي العامة.

    سايفون هو  أفضل أداة للوصول للأنترنت المفتوح.

    خصائص:
    - مجاني للإستعمال الشخصي
    - سهل التنزيل و التثبيت. لا حاجة للتسجيل أو إدخال إعدادات خاصة.
    - يختار آليا البروتوكولات المناسبة لتوفير إتصال فعال في كل مرة  لتجاوز الحجب.
    - سايفون هو برنامج مفتوح المصدر خاضع  مراجعات أمنية موثوقة و مفتوحة. بإمكانك الإطلاع على مصدر البرنامج و عديد المعلومات الأخرى بزيارة رابط موقع المشروع:
    https://github.com/Psiphon-Inc/endless
  keywords: سايفون، متصفح، حجب، تجاوز الحجب، شبكة خاصة إفتراضية، بروكسي
