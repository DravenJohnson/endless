ar:
  app_name: 'متصفح سايفون '
  description: |
    بعد مساعدة عشرات الملايين من المستخدمين عبر العالم في الوصول إلى مواقعهم المفضلة ، يطلق سايفون أول تطبيق رسمي على iOS ! يخول لك تطبيق متصفحنا الجديد من الوصول إلى شبكة سايفون لتجاوز الحجب و تأمين إتصالك مع المواقع.

    سايفون هو أفضل أداة لتجاوز الحجب على الإنترنت. يصلك متصفح سايفون بالمواقع المحجوبة و التي لا يمكنك الوصول إليها أينما كنت. يوفر البرنامج لمستخدميه طبقة أمان إضافية عند الإتصال بشبكات واي فاي عمومية أو بشبكات أخرى غير موثوقة.

    السمات الرئيسية لهذا المتصفح تشمل:
    • الاستخدام الشخصي المجاني غير المحدود.
    • سهولة التنزيل، التثبيت و الإستخدام.
    • لا يتطلب التسجيل أو وضع إعدادات خاصة.
    • دعم متعدد اللغات و إمكانية تغيير مكان خادوم الإتصال.
    • اختيار تلقائي للبروتوكولات لتوفير تجاوز رقابة سريع و فعال في كل مرة.
  keywords: سايفون، متصفح، متجاوز للحجب، شبكة خاصة إفتراضية VPN، بروكسي
