bo:
  app_name: སཡི་ཕྷོན་བལྟ་ཆས།
  description: |
    འཛམ་གླིང་ནང་འཇིགས་སྣང་ཅན་གྱི་གནས་སྟངས་་སྐབས་ལའང་སྤྱོད་མཁན་མི་ས་ཡ་བཅུ་ལྷག་ཙམ་ལ་རང་རང་གིས་དགའ་མོས་བྱས་པའི་དྲྭ་རྒྱ་བེད་སྤྱོད་བྱེད་རྒྱུར་རོགས་རམ་རླབས་ཆེན་བྱས་པའི་བྱུང་འབྲས་སུ་སཡི་ཕྷོན་ནས་ད་རེས་ང་ཚོའི་iOS! ཆེད་དུ་གཞུང་འབྲེལ་གྱི་མཉེན་ཆས་ཐེངས་དང་པོ་གསར་འཛུགས་བྱས་ཡོད། ང་ཚོའི་བལྟ་ཆས་ཀྱི་མཉེན་ཆས་གསར་པ་འདི་སཡི་ཕྷོན་ཉེན་གཡོལ་དྲྭ་རྒྱ་དང་མཉམ་དུ་ཟུང་དུ་འབྲེལ་ཏེ་དཀའ་ཚེགས་མེད་པའི་ཐོག་བེད་སྤྱོད་བྱས་ཐུབ་པ་དང་། ཁྱེད་རང་གི་དྲྭ་ཚིགས་ལ་སྲུང་སྐྱོབ་ཡོད་པའི་ཐོག་ནས་མཐུད་ཐུབ་ཀྱི་ཡོད།

    སཡི་ཕྷོན་ནི་དྲ་རྒྱའི་ནང་ནས་ཉེན་གཡོལ་གྱི་འཕྲུལ་ཆས་ཤུགས་ཆེ་ཤོས་ཀྱི་གྲས་ཤིག་ཡིན། སཡི་ཕྷོན་བལྟ་ཆས་མཉེན་ཆས་འདིས་རང་ཉིད་འཛམ་གླིང་གི་ས་ཕྱོགས་གང་དུ་གནས་ཀྱང་དམ་བསྒྲགས་ཅན་དང་། བཀག་སྡོམ་ཡོད་པའོ་དྲྭ་ཚིགས་དེ་ཚོར་མཐུད་ཐུབ་ཀྱི་ཡོད། དེས་མ་ཟད་མཉེན་ཆས་འདིས་ཁྱེད་རང་གིས་སྤྱི་པའི་wi-fi དང་དེ་མིན་ཡིད་ཆེས་བྱེད་མི་འོས་པའི་དྲྭ་རྒྱ་གཞན་བེད་སྤྱོད་བྱས་པའི་སྐབས་ལའང་སྲུང་སྐྱོབ་ཀྱི་རིམ་པ་འཕར་མ་སྟེར་གྱི་ཡོད

    ཁྱད་ཆོས་གཙོ་བའི་གྲས་སུ། :
    སྒེར་གྱི་བེད་སྤྱོད་བྱེད་སྐབས་ཚད་གཞི་མེད་པ་དང་རིན་མེད་ཡིན།
    ཕབ་ལེན་དང་། འགྲིག་བཅུག བེད་སྤྱོད་སོགས་བྱེད་བདེ་བ། དེབ་སྐྱེལ་ལམ་སྒྲིག་བཀོད་བྱེད་མི་དགོས།
    སྐད་རིགས་སྣ་ཚོགས་རྒྱུད་དེ་བེད་སྤྱོད་དང་། ཞབས་ཞུ་འཕྲུལ་གྱི་སྒྲིག་བཀོད་དེ་ཡང་ས་གནས་གང་སར་ཡོད།
    སྒྲིག་གཞི་དེ་རྣམས་རང་འགུལ་གྱིས་འདེམས་པ་ལས་མགྱོགས་པོ་དང་། ཡིད་ཆེས་འོས་པ། ཉེན་གཡོལ་ཐུབ་པ། ག་དུས་ཡིན་ཡང་མཐུན་འགྱུར་བྱེད་ཐུབ།
